<div style="text-align:left">
  <p>
    <button *ngIf="add_car" (click)="addCar()">Register new car</button>
  </p>
  <div *ngIf="!filtered">
    <button (click)="applyFilter(filter)">Filter on car brand</button>
    <label>
    <input [(ngModel)]="filter">
    </label>
  </div>
  <button *ngIf="filtered" (click)="getCars()">Back</button>
</div>
<br>
<h4 style="text-align:left">Cars for service</h4>
  <ul class="cars">
  <tr >
    <th> </th> <th>Car</th><th class="status">Status</th>
  </tr>
  <tr *ngFor="let car of cars">
    <td> <img class="image" src="/assets/auto.png"> </td>
    <td>
    <a (click)="showDetails(car.id)">
      <span>{{car.brand}}</span> [{{car.numberPlate}}]
    </a>
  </td>
  <td>{{car.status ? car.status : 'waiting'}}</td>
</tr>
</ul>
<router-outlet></router-outlet>
